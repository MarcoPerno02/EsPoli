<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyProfile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <!--Collegamenti ai font di google-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700&display=swap"
        rel="stylesheet">
    <script src="../scripts/myProfile.js"></script>
    <link rel="stylesheet" href="../styles/myProfile.css">
</head>
<body>
    <div class="container-fluid"><!--Conterrà tutti i nostri tag e li renderà responsive-->
        <div class="row mt-3 ml-3 mr-3">
            <div class="col-4">
                <label for="nome">Nome:</label>
                <input type="text" name="nome" id="nomeInput">
            </div>
            <div class="col-4">
                <label for="cognome">Cognome:</label>
                <input type="text" name="cognome" id="cognomeInput">
            </div>
            <div class="col-4"></div>
        </div>
        <div class="row">
            <div class="col-4">
                <label for="eta">eta:</label>
                <input type="number" min="18" max="99" name="eta" id="etaInput">
            </div>
            <div class="col-4">
                <label for="indirizzo">indirizzo:</label>
                <input type="text" name="indirizzo" id="indirizzoInput">
            </div>
            <div class="col-4">
                <label for="macchinaPreferita">macchinaPreferita:</label>
                <select id="macchinaPreferitaInput" name="macchinaPreferita">
                    <option value="volvo">Volvo</option>
                    <option value="saab">Saab</option>
                    <option value="mercedes" selected>Mercedes</option>
                    <option value="audi">Audi</option>
                  </select>
            </div>
        </div>
        <div class="row mt-2">
            <div class="col-2">
                <button class="btn btn-primary" onclick="salva()">Salva i tuoi dati</button>
            </div>
            <div class="col-10"></div>
        </div>
        <div class="row">
            <div class="col-3">
                <div id="mesaggioErrore"></div>
            </div>
            <div class="col-9"></div>
        </div>
        <div class="row">
            <a href="./dashboard.html">Vai a dashboard</a>
        </div>
    </div>
</body>
</html>
